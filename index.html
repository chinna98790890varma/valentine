<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red; /* The pink background from your image */
            font-family: 'Arial Black', Gadget, sans-serif;
            overflow: hidden;
        }

        /* The white banner across the screen */
        .white-banner {
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            padding: 50px 0;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
        }

        h1 {
            font-size: 2.2rem;
            color: #1a1a1a;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .btn-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            height: 60px; /* Space for the button to live in */
        }

        /* Red "YES" Button */
        #yesBtn {
            background-color: #b33939; 
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Outlined "NO" Button */
        #noBtn {
            background-color: white;
            color: #444;
            border: 1px solid #888;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.1s;
            position: relative; /* Becomes fixed when moving */
        }

        .photo-slide {
            max-width: 350px;
            margin: 0 auto 20px auto;
        }

        .photo-slide img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 15px;
            display: none;
            border: 5px solid white;
        }

        .photo-slide img.active { display: block; }
        .hidden { display: none; }

        #confetti {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <canvas id="confetti" class="hidden"></canvas>

    <div class="white-banner">
        <div id="photoSection">
            <div class="photo-slide">
                <img src="ma.jpeg" class="active">
                <img src="maaaa.jpeg">
                <img src="pic.jpeg">
                <img src="ram.jpeg">
                <img src="vis.jpeg">
                <img src="vishhh.jpeg">
            </div>
            <button id="yesBtn" onclick="nextPhoto()">Next Memory ‚ù§Ô∏è</button>
        </div>

        <div id="questionSection" class="hidden">
            <h1>Maddy,<br>will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-wrap">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onmouseover="moveNo()">NO</button>
            </div>
        </div>
    </div>

    <script>
        let current = 0;
        const imgs = document.querySelectorAll('.photo-slide img');

        function nextPhoto() {
            imgs[current].classList.remove('active');
            current++;
            if (current < imgs.length) {
                imgs[current].classList.add('active');
            } else {
                document.getElementById('photoSection').classList.add('hidden');
                document.getElementById('questionSection').classList.remove('hidden');
            }
        }

        // Logic to make the No button run away
        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            
            // Calculate random position while staying on screen
            const padding = 100;
            const newX = Math.random() * (window.innerWidth - padding * 2) + padding;
            const newY = Math.random() * (window.innerHeight - padding * 2) + padding;
            
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function celebrate() {
            document.querySelector('.white-banner').innerHTML = "<h1>I knew you'd say yes! <br> See you on the 14th! ü•∞</h1>";
            // Simple confetti effect
            document.getElementById('confetti').classList.remove('hidden');
            startConfetti();
        }

        // Confetti script (Simple)
        function startConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let pieces = [];
            for (let i = 0; i < 100; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    speed: Math.random() * 3 + 2
                });
            }
            function draw() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                pieces.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                    p.y += p.speed;
                    if(p.y > canvas.height) p.y = -20;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
